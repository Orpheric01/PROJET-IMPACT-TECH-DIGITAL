<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCRIM CANADA - Recrutement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin: 0;
            display: inline-block;
        }
        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px; /* Ajuste l'espacement entre les logos et le titre */
        }
        .title-wrapper img {
            width: 150px; /* Augmenté de 50px à 70px */
            height: 150px;
        }
        h2 {
            color: #007bff;
        }
        .subtitle {
            font-size: 16px;
            margin-top: -10px;
            color: #555;
        }
        .subtitle span {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            font-family: 'Roboto', sans-serif;
            display: inline-block;
            margin-right: 3px;
            vertical-align: middle;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container video {
            width: 100%;
            max-width: 720px;
            border-radius: 8px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            background: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cta-animation {
            animation: fadeIn 1s ease-in-out 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <!-- Logo gauche -->
            <img src="logo.jpg" alt="Logo gauche">
            
            <!-- Titre principal -->
            <h1>ORCRIM CANADA</h1>
            
            <!-- Logo droit -->
            <img src="logo.jpg" alt="Logo droit">
        </div>
        <p class="subtitle">
            <span>O</span>rganisation <span>R</span>éfugiés <span>C</span>anadienne 
            pour le <span>R</span>ecrutement <span>I</span>mmigration et <span>M</span>igration
        </p>
        <h2>Recrutement pour travailler au Canada</h2>
        
        
        <div class="video-container">
            <video id="recruitmentVideo" controls>
                <source src="ORCRIM_CANADA.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
        
        <a href="formulaire.html" class="cta-button cta-animation" id="ctaButton" style="display: none;">Patientez ...</a>
    </div>

    <script>
        // Récupérer la vidéo et le bouton
        const video = document.getElementById('recruitmentVideo');
        const ctaButton = document.getElementById('ctaButton');

        // Ajouter un événement pour détecter la fin de la vidéo
        video.addEventListener('ended', function() {
            // Rediriger automatiquement après 3 secondes
            setTimeout(() => {
                window.location.href = 'formulaire.html';
            }, 3000);

            // Optionnel : afficher le bouton si vous voulez donner une alternative
            ctaButton.style.display = 'inline-block';
        });
    </script>
</body>
</html>
