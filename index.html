<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCRIM CANADA - Recrutement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            color: #007bff;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container video {
            width: 100%;
            max-width: 720px;
            border-radius: 8px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .cta-button:hover {
            background: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .cta-animation {
            animation: fadeIn 1s ease-in-out 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORCRIM CANADA</h1>
        <h2>Recrutement pour travailler au Canada</h2>
        <div class="video-container">
            <video controls>
                <source src="ORCRIM_CANADA.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vid√©o.
            </video>
        </div>
        <a href="formulaire.html" class="cta-button cta-animation">S'inscrire</a>
    </div>
</body>
</html>
