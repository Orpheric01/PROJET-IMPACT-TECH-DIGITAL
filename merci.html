<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès de l'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4caf50;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription réussie !</h1>
        <p>Merci pour votre inscription. Nous avons bien reçu vos informations.</p>
        <p>Vous serez contacté sous peu avec plus de détails.</p>
        <a href="index.html" class="button">Revenir à l'accueil</a>
    </div>
</body>
</html>
